    <script>
        
        function trocarnumeros(array) {
            if (!array) return;

            for (let i = 0; i < array.length; i++ ) {
                if (array[i] %2 == 0){
                    array[i] = 0;
                }                
            }
            console.log(array);
        }

        trocarnumeros([0,1,2,3,4,5]); /*Deve mostrar 
        [0,1,0,3,0,5]*/
